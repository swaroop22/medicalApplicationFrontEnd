<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left">Edit Regimen Details</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="close($event)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="form">
        <div class="form-group">
          <label class="form-control-label">Display Name</label>
          <input type="text" class="form-control" placeholder="Name" name="username" [(ngModel)]="RegimenDetail.dispName">
        </div>
        <div class="form-group">
          <label class="form-control-label">Schedule</label>
          <ck-editor name="editor1" type="text" class="form-control" [(ngModel)]="RegimenDetail.schedule" skin="moono-lisa" language="en"></ck-editor>
          <!--          <input type="text" class="form-control" placeholder="Lastname" name="lastname" [(ngModel)]="regimen.schedule">-->
        </div>
        <div class="form-group">
          <label class="form-control-label">Emetogenic Potential</label>
          <textarea type="textarea" class="form-control" placeholder="emetogenicPotential" name="emetogenicPotential" [(ngModel)]="RegimenDetail.emetogenicPotential"></textarea>
        </div>
        <div class="form-group">
          <label class="form-control-label">Reference</label>
          <textarea type="textarea" class="form-control" placeholder="reference" name="reference" [(ngModel)]="RegimenDetail.reference"></textarea>
        </div>
        <div class="form-group">
          <label class="form-control-label">Dosage Modifications</label>
          <ck-editor type="text" class="form-control"  placeholder="dosageModifications"
                     name="dosageModifications" [(ngModel)]="RegimenDetail.dosageModifications"
                     skin="moono-lisa" language="en"></ck-editor>
        </div>
        <div class="form-group">
          <label class="form-control-label">Brand Names</label>
          <textarea type="textarea" class="form-control" placeholder="brandNames" name="brandNames" [(ngModel)]="RegimenDetail.brandNames"></textarea>
        </div>
        <div class="form-group">
          <label class="form-control-label">Regimen Type</label>
          <p-dropdown [options]="levelOptions" [(ngModel)]="RegimenDetail.regimenType" [ngModelOptions]="{standalone: true}"
                      editable="true" placeholder="Select a regimen type"></p-dropdown>
          <a href="javascript:void(0)" (click)="displayLevelTypeModal()">view levels</a>
        </div>
<!--        <div class="form-group regimen-cancer-select-container">-->
<!--          <label class="form-control-label">Associate to Cancer</label>-->

<!--                         [options]="cancerList" name="selectedCancers"-->
<!--                         [filter]="true" filterBy="label"-->
<!--                         [(ngModel)]="selectedCancers"-->
<!--                         [virtualScroll]="true" itemSize="5"-->
<!--          >-->

<!--            <ng-template let-cancer pTemplate="item">-->
<!--              <span >{{cancer.label}}</span>-->
<!--            </ng-template>-->
<!--          </p-multiSelect>-->
<!--          <p>-->
<!--            <span *ngFor="let cancer of selectedCancers">{{cancer.title}} ;</span>-->
<!--          </p>-->
<!--        </div>-->
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" (click)="close($event)">Cancel</button>
      <button class="btn btn-primary" (click)="okay()">Ok</button>
    </div>
  </div>
</div>
