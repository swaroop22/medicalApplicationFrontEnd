<div class="modal-dialog level-type-component">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left">Regimen Levels</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="table-responsive scrollable">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Level Type</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let regimenLevel of regimenLevels; let idx=index">
          <td> <input matInput type="text" [(ngModel)]="regimenLevel.level" (blur)="edit(regimenLevel)"></td>
          <td>
            <a mat-icon-button
                    color="warn"
                    aria-label="delete regimen level"
                    (click)="delete(regimenLevel, idx)">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </tr>
        </tbody>
      </table>

    </div>

<!--    <div class="modal-body">-->
<!--      <form class="form">-->
<!--        <div class="form-group">-->
<!--          <label class="form-control-label">SubCancerType Title</label>-->
<!--          <input type="text" class="form-control" placeholder="Name" [(ngModel)]="SubCancerType.title"   name="title" >-->
<!--        </div>-->
<!--      </form>-->
<!--    </div>-->
    <div class="modal-footer">
      <button class="btn btn-default" (click)="addNewLevel()">Add new level</button>
      <button class="btn btn-default" (click)="close()">Cancel</button>
      <button class="btn btn-default" [disabled]="!(editedLevelsMap.size > 0 || deletedLevels.length > 0)" (click)="submit()">Update</button>
    </div>
  </div>


  <mat-progress-spinner *ngIf="isLoading"
                        [color]="'accent'"
                        [mode]="'indeterminate'"
                        class="spinner">
  </mat-progress-spinner>
</div>
